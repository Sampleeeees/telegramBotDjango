{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_filters %}
    <form  method="POST" action="{% url 'telegrambot:login' %}">
<div class="centered">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
  <div><h1 class="text-center">Telegram Registration</h1></div>
    <div class="card-body">
      <p class="login-box-msg text-center">Увійдіть щоб почати</p>
            {% if errors  %}
                <p style="color: red">{{ errors }}</p>
            {% endif %}


          {% csrf_token %}
        <div class="d-flex mb-3">
             <input type="text" name="username" class="form-control" placeholder="LOGIN">
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="PASSWORD">
          </div>
        <div class="row">
          <!-- /.col -->
          <div class="text-center">
            <button type="submit" class=" btn btn-dark justify-content-center ">Увійти</button>
          </div>
          <!-- /.col -->
        </div>

      <p class="mb-0 mt-3 text-center">
        <a href="https://t.me/teamteb_bot" class="text-center">Зареєструвати нового користувача</a>
      </p>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->
    </form>
{% endblock %}
